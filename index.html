<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Calculator Project!</h1>
    <div class="calc-body">
      <div class="buffer"><h1 id="buffer-txt">0</h1></div>
      <button type="button" class="divi">/</button>
      <button type="button" id="seven">7</button>
      <button type="button" id="eight">8</button>
      <button type="button" id="nine">9</button>
      <button type="button" class="times">X</button>
      <button type="button" id="four">4</button>
      <button type="button" id="five">5</button>
      <button type="button" id="six">6</button>
      <button type="button" class="subt">-</button>
      <button type="button" id="one">1</button>
      <button type="button" id="two">2</button>
      <button type="button" id="three">3</button>
      <button type="button" class="plus">+</button>
      <button type="button" id="extend">0</button>
      <button type="button" class="equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
